<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link href="./css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="item">
        <div class="item_picture">
          <img
            class="item_picture_equilibrium"
            src="./images/image-equilibrium.jpg"
            alt="Image equilibrium"
          />
          <div class="item_picture_overlay"></div>
          <img
            class="item_picture_hover"
            src="./images/icon-view.svg"
            alt="Image view"
          />
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="item_description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="item_infos">
          <div class="item_infos_eth">
            <img
              class="icon-ethereum"
              src="./images/icon-ethereum.svg"
              alt="Icone ethereum"
            />
            0.041 ETH
          </div>
          <div class="item_infos_daysleft">
            <img
              class="icon-clock"
              src="./images/icon-clock.svg"
              alt="Icone clock"
            />
            3 days left
          </div>
        </div>
        <hr />
        <div class="item_creation">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="Image avatar"
          />
          <p class="author">Creation of&nbsp;<a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
